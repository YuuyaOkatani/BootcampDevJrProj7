<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <header class="display-3">
            Popular Memes

        </header>
        <main>
            <!-- Insert All Memes Here-->
            <div id="memes">

            </div>
            
        </main>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $.getJSON("https://api.imgflip.com/get_memes").then((response) => 
    {
        for(let meme of response.data.memes){
            document.getElementById("memes").innerHTML += 

            `
            <div class="card m-auto mt-4 p-3 pt-1 shadow" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">${meme.name}</h5>


                </div>
                <img src="${meme.url}" class="card-img-top shadow rounded " alt="${meme.name}">

            </div>

            
            
            
            
            
            `
            
        }
        
        
    }
    );
        
    </script>
    

</body>

</html>
